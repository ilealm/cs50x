{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="POST">
        <div class="form-group">
            <select name="symbol">
                 {% for symbol in symbols %}
                      <option value={{symbol.symbol}}>{{ symbol.symbol }} </option>
                 {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input 
                    autofocus class="form-control" 
                    name="shares" 
                    placeholder="Shares" 
                    type="number"
                    >
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}

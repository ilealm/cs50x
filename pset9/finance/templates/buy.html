{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input  autocomplete="off" 
                    autofocus class="form-control" 
                    name="symbol" 
                    placeholder="symbol" 
                    type="text"
                    style="text-transform:uppercase"
                    >
        </div>
        <div class="form-group">
            <input name="shares"
                type="text" 
                placeholder="Shares"
                >
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}

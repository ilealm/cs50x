<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <!-- step 4, add a form to let the user add birthdays  -->
                <form method='post' action="/">
                    <input name="name" placeholder="Name" autofocus type="text">
                    <input name="month" placeholder="Month" type="text">
                    <input name="day" placeholder="Day" type="text">
                    <input type="submit" value="Add birthday">
                </form>
                {{ message }}
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <!--{{ birthdays }}-->
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        <!-- step3, render each birthday as a row <tr> <td> -->
                        {% for bd in birthdays %}
                            <tr>
                                <td> {{ bd.name }} </td>
                                <td> {{ bd.month }}/{{ bd.day }} </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
